  show_label: true
  label: |
    [[[ 
        var label1 =  states[variables.lunar].attributes.huangli.Êó∂Ëæ∞Âπ≤ÊîØ[variables.id].slice(0,1);
        var label2 =  states[variables.lunar].attributes.huangli.Êó∂Ëæ∞Âπ≤ÊîØ[variables.id].slice(1,2);
